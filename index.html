<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">

        <div class="top_wrapper">

        <div id="currency_container">
            <select name="currency" id="currency">
                <option value="cad">$ (CAD)</option>
                <option value="eur">â‚¬ (EUR)</option>
            </select>
        </div>

        <div id="datetime"></div>

    </div>

      <div id="items_content">
        <fieldset>
          <legend>Store Items</legend>

          <div id="select_parent">
            <select name="categories" id="categories">
              <option value="all">All</option>
              <option value="men">Men's Shoes</option>
              <option value="women">Women's Shoes</option>
              <option value="kids">Kid's Shoes</option>
            </select>
          </div>

          <div id="items_table">
           
          </div>
        </fieldset>
      </div>

      <div id="cart_content">
        <h1>Cart</h1>
        <fieldset id="cart">

            <legend>
                Your Cart
            </legend>

            <div id="cart_items">
            </div>

            <div id="cart_totals">
                <p> Items Subtotal: <span id="items_subtotal">$0.00</span> </p> 
                <p> Estimated Shipping: <span id="shipping">$0.00</span> </p> 
                <p> Subtotal: <span id="subtotal">$0.00</span> </p> 
                <p> Estimated Tax: <span id="tax">$0.00</span> </p> 
                <p> Order Total: <span id="order_total">$0.00</span> </p> 
            </div>
        </fieldset>
      </div>

      <div id="review_content">
        <fieldset>
            <legend>Review an Item</legend>

            <form>
    
                <field class='text'> 
                    <label for='item_id'>Product ID</label>
                    <input type='text' id='input_id'>
                </field>
                
                <field class='text'> 
                    <label for='review'>Review</label>
                    <input type='text' id='input_review'>
                </field>
             
                <field class='text'> 
                    <label for='rating'>Rating out of 5</label>
                    <input type='text' id='input_rating'>
                </field>
                
                <field class='text'> 
                    <button id="review_btn">Review</button>
                </field>
                
            
            </form>

        </fieldset>
      </div>

      <div id="select_items_content">
        <fieldset>
            <legend>Select Items</legend>

            <form>
    
                <field class='text'> 
                    <label for='item_id'>Item ID</label>
                    <input type='text' id='input_select_id'>
                </field>
                
                <field class='text'> 
                    <label for='qte'>Qte</label>
                    <input type='text' id='input_select_qte'>
                </field>
             
                <div class="buttons_group">
                    <button id="item_details_btn">Item Details</button>
                    <button id="add_item_btn">Add Item</button>
                    <button id="remove_item_btn">Remove Item</button>
                </div>
            
            </form>

        </fieldset>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
